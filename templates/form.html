{%extends "layout.html" %}
{%block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                        <h1 class="text-center">Prédiction de survie</h1>
                </div>
                <div class="card-body">
                        <form id="survival-form"  action="/form" method="POST">
                            <div class="mb-3">
                                <label for="age" class="form-label">Âge :</label>
                                <input type="text" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="sex" class="form-label">Sexe :</label>
                                <select class="form-select" id="sex" name="sex" required>
                                    <option value="1">Homme</option>
                                    <option value="0">Femme</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="class" class="form-label">Class :</label>
                                <select class="form-select" id="class" name="class" required>
                                    <option value="1">1st Class</option>
                                    <option value="2">2nd Class</option>
                                    <option value="3">3rd Class</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Prédire la survie</button>
                        </form>
                
                    </div>
                    {% if result %}
                    <div class="card-footer">
                        <!-- Display the prediction result here -->
                        <div id="prediction-result" class="mt-3">
                            <h3>{{result}}</h3>
                            <!-- Result will be inserted here dynamically using JavaScript -->
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{%endblock%}
